<!DOCTYPE html>
<html>
<title>Create An Account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Raleway", Arial, Helvetica, sans-serif
    }

    input {
        background-color: gray;
        border: grey;
        color: white;

    }

    .empty {
        background-color: "w3-light-grey";
        border: "w3-light-grey";
        color: "w3-light-grey";
    }
</style>

<body class="w3-light-grey">


    <!-- Navigation Bar -->
    <div class="w3-bar w3-white w3-large">
        <form action="index.html">
            <button class="w3-bar-item w3-button w3-red w3-mobile" type="input"><i
                    class="fa fa-calendar-o w3-margin-right"></i>Home</button>
        </form>
    </div>

    <div class="w3-row-padding w3-padding-16"></div>
    <div class="w3-row-padding w3-padding-16"></div>

    <div id="app2">
        <h1 style="text-align:center">Login Information</h1>
        <form>
        <div style="text-align: center">
            <h6>Email</h6>

            <p><input v-model="email" class="w3-padding-16 w3-border" style="width:50%" type="email" placeholder="Email" name="Email" required> </p>


            <h6>Password</h6>
            <p><input v-model="password" class="w3-padding-16 w3-border" style="width:50%" type="password"
                    placeholder="Password" required name="Password" required> </p>


            <div class="w3-row-padding w3-padding-16"></div>
        </div>
        <button @click.prevent="submitAccount ()" type="submit" class="w3-button w3-black w3-padding-large">Create Account</button>
        </form>
        <div>
            <p class="text-warning">{{msg}}</p>
        </div>
    </div>
    </div>

    <div class="w3-row-padding w3-padding-16"></div>

    <footer class="w3-padding-32 w3-red w3-center w3-margin-top">
        <h5>Find Us On</h5>
        <div class="w3-xlarge w3-padding-8">
            <a class="w3-button fa fa-facebook-official w3-hover-opacity" href="http://www.facebook.com/"></a>
            <a class="w3-button fa fa-twitter w3-hover-opacity" href="https://www.twitter.com/"></a>
        </div>
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                class="w3-hover-text-green">w3.css</a></p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/CreateAccount.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
</body>


</html>
